# Site settings
baseurl = "https://itjustworkstm.github.io/EiffelVis"
languageCode = "en-us"
title = "EiffelVis"
theme = "syna"
enableGitInfo = true
version = "0.17.4"

# Google Analytics tracking
googleAnalytics = ""

disableKinds = ["RSS", "taxonomy", "taxonomyTerm"]

[outputs]
  home = ["HTML", "JSON"]

[frontmatter]
date = ["date", "lastmod"]
lastmod = ["lastmod", ":git", "date"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
     unsafe = true

[params]
  name = "EiffelVis"
  description = "Eiffel event visualization stack."

  [params.style]
    #background = "dark"

  # Theme customizations
  # Assets relative to 'static/'
  [params.custom]
    favicon = "favicon.ico"
    favicon_ico_sizes = "16x16 32x32"
    favicon_png = "favicon.png"
    favicon_svg = "favicon.svg"

  # Piwik tracking
  [params.analytics.piwik]
    #url = ""
    #id = ""
    #domain = "" # Track subdomains via "*.example.com"
    # Optional hash for integrity check
    #hash = "sha512-RfeD0pacGTqy9m7U6PgehQfS4cc7SIt+e+P+H5e848kEvB/RW84CUGO3O4O3LNbxjevym6KPUZ8muPsMrI8WIw=="

  # Optional, global disable switch for fontawesome related files
  # For custom fontawesome js files use the custom.js method
  [params.fontawesome]
    disabled = false
    pro = false

  [params.colors]
    primary = "#222222"
    secondary = "#868e96"
    success = "#008f54"
    info = "#00c9dc"
    warning = "#ad0c04"
    danger = "#dc1200"
    light = "#f8f9fa"
    dark = "#181818"

# main/prepend/postpend menus are displayed in nav fragment.
# Keep an eye out for updates. These will be moved out to make navbar more
# configurable.

[[menu.main]]
  url = "docs/eiffelvis/index.html"
  name = "API Docs"
  weight = 10

[[menu.main]]
  url = "docs/EiffelVis/content/about"
  name = "About"
  weight = 20

